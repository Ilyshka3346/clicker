<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #3d0d69; /* Фиолетовый цвет фона */
        }

        #counter-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        #coinImage {
            width: 50px; /* Размер изображения коина */
            height: auto;
            margin-right: 10px;
        }

        #counter {
            font-size: 3em;
            color: white; /* Цвет текста счетчика */
        }

        #clickImage {
            cursor: pointer;
            width: 250px; /* Увеличенный размер изображения */
            height: auto;
            transition: transform 0.1s ease-in-out;
        }

        #clickImage:active {
            transform: scale(0.95); /* Эффект при нажатии */
        }

        #boost-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #boostButton {
            padding: 10px 20px;
            font-size: 1.5em;
            background-color: #FFD700; /* Золотой цвет кнопки Boost */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #boostButton:hover {
            background-color: #FFC107; /* Более темный цвет при наведении */
        }

        #boostButton:disabled {
            background-color: #CCC; /* Серый цвет, когда Boost не доступен */
            cursor: not-allowed;
        }

        #boostMessage {
            color: white;
            font-size: 1.2em;
            margin-top: 10px;
        }

        /* Стиль уровня */
        #level {
            font-size: 2em;
            color: #FFD700;
            margin-top: 10px;
        }

        /* Стиль поздравительной таблички */
        #levelUpModal {
            display: none; /* Изначально скрыто */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #levelUpModalContent {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            color: #000;
        }

        #closeModal {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <!-- Контейнер для счетчика с изображением коина -->
    <div id="counter-container">
        <img id="coinImage" src="coin.png" alt="Коин">
        <div id="counter">0</div>
    </div>

    <!-- Уровень игрока -->
    <div id="level">Level: 1</div>

    <!-- Изображение, на которое можно кликать -->
    <img id="clickImage" src="your-tap-image.png" alt="Кликни сюда">

    <!-- Раздел Boost -->
    <div id="boost-container">
        <button id="boostButton">Активировать Boost</button>
        <div id="boostMessage"></div>
    </div>

    <!-- Поздравительная табличка -->
    <div id="levelUpModal">
        <div id="levelUpModalContent">
            <h2>Поздравляем! Вы повысили уровень!</h2>
            <button id="closeModal">Закрыть</button>
        </div>
    </div>

    <script>
        // Получаем элементы по ID
        const counterDisplay = document.getElementById('counter');
        const clickImage = document.getElementById('clickImage');
        const boostButton = document.getElementById('boostButton');
        const boostMessage = document.getElementById('boostMessage');
        const levelDisplay = document.getElementById('level');
        const levelUpModal = document.getElementById('levelUpModal');
        const closeModal = document.getElementById('closeModal');

        // Проверяем, есть ли сохраненное значение в localStorage
        let count = localStorage.getItem('coinCount') ? parseInt(localStorage.getItem('coinCount')) : 0;
        let coinsPerClick = 1; // Начальное количество монет за клик
        let level = localStorage.getItem('level') ? parseInt(localStorage.getItem('level')) : 1;

        // Уровни и количество коинов, необходимых для каждого уровня
        const levelThresholds = [2500, 35000, 100000, 500000, 1000000];

        // Отображаем сохраненное значение на экране
        counterDisplay.textContent = count;
        levelDisplay.textContent = `Level: ${level}`;

        // Функция для показа поздравительной таблички
        function showLevelUpModal() {
            levelUpModal.style.display = 'flex';
        }

        // Закрытие поздравительной таблички
        closeModal.addEventListener('click', function() {
            levelUpModal.style.display = 'none';
        });

        // Функция проверки уровня
        function checkLevelUp() {
            if (level < levelThresholds.length && count >= levelThresholds[level - 1]) {
                level++; // Увеличиваем уровень
                levelDisplay.textContent = `Level: ${level}`;
                localStorage.setItem('level', level); // Сохраняем уровень
                showLevelUpModal(); // Показываем поздравительную табличку
            }
        }

        // Функция, которая увеличивает счётчик при нажатии на изображение
        clickImage.addEventListener('click', function() {
            count += coinsPerClick; // Увеличиваем счетчик на coinsPerClick
            counterDisplay.textContent = count; // Обновляем отображаемое значение
            localStorage.setItem('coinCount', count); // Сохраняем значение в localStorage
            checkLevelUp(); // Проверяем, нужно ли повысить уровень
        });

        // Функция проверки времени с последнего использования Boost
        function checkBoostAvailability() {
            const lastBoostTime = localStorage.getItem('lastBoostTime');
            if (lastBoostTime) {
                const currentTime = new Date().getTime();
                const timeSinceLastBoost = currentTime - parseInt(lastBoostTime);
                const hoursUntilNextBoost = (86400000 - timeSinceLastBoost) / 3600000;

                if (timeSinceLastBoost >= 86400000) { // 24 часа прошли
                    boostButton.disabled = false; // Кнопка активна
                    boostMessage.textContent = 'Boost доступен!';
                } else {
                    boostButton.disabled = true; // Кнопка неактивна
                    boostMessage.textContent = `Boost доступен через ${(hoursUntilNextBoost).toFixed(2)} часов.`;
                }
            } else {
                boostMessage.textContent = 'Boost доступен!';
            }
        }

        // Функция активации Boost
        boostButton.addEventListener('click', function() {
            coinsPerClick = 3; // Устанавливаем 3 монеты за клик
            boostMessage.textContent = 'Boost активирован! В течение 1 минуты вы получаете по 3 коина за клик.';
            boostButton.disabled = true; // Отключаем кнопку Boost

            // Сохраняем текущее время как время активации Boost
            const currentTime = new Date().getTime();
            localStorage.setItem('lastBoostTime', currentTime);

            // Через 1 минуту (60 000 мс) Boost отключится
            setTimeout(function() {
                coinsPerClick = 1; // Возвращаем 1 монету за клик
                boostMessage.textContent = 'Boost завершен. Теперь вы снова получаете по 1 коину за клик.';
                checkBoostAvailability(); // Проверяем возможность активации Boost
            }, 60000); // 60 секунд
        });

        // Проверка доступности Boost при загрузке страницы
        window.onload = checkBoostAvailability;
    </script>

</body>
</html>
