<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер с уровнями и магазином</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #291040;
            -webkit-tap-highlight-color: transparent;
        }

        #counter-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        #coinImage {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        #counter {
            font-size: 3em;
            color: white;
        }

        #clickImage {
            cursor: pointer;
            width: 250px;
            height: auto;
            transition: transform 0.1s ease-in-out;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        #clickImage:focus {
            outline: none;
        }

        #clickImage:active {
            transform: scale(0.95);
        }

        img {
            user-select: none;
            -webkit-user-drag: none;
        }

        #boost-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #boostButton {
            padding: 10px 20px;
            font-size: 1.5em;
            background-color: #FFD700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #boostButton:hover {
            background-color: #FFC107;
        }

        #boostButton:disabled {
            background-color: #CCC;
            cursor: not-allowed;
        }

        #boostMessage {
            color: white;
            font-size: 1.2em;
            margin-top: 10px;
        }

        #level {
            font-size: 2em;
            color: #FFD700;
            margin-top: 10px;
        }

        #levelUpModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #levelUpModalContent {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            color: #000;
        }

        #closeModal {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #shop-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #shopButton {
            padding: 10px 20px;
            font-size: 1.5em;
            background-color: #32CD32;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #shopButton:hover {
            background-color: #228B22;
        }

        #shopMessage {
            color: white;
            font-size: 1.2em;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <!-- Контейнер для счетчика с изображением коина -->
    <div id="counter-container">
        <img id="coinImage" src="coin.png" alt="Коин">
        <div id="counter">0</div>
    </div>

    <!-- Уровень игрока -->
    <div id="level">Level: 1</div>

    <!-- Изображение, на которое можно кликать -->
    <img id="clickImage" src="your-tap-image.png" alt="Кликни сюда">

    <!-- Раздел Boost -->
    <div id="boost-container">
        <button id="boostButton">Активировать Boost</button>
        <div id="boostMessage"></div>
    </div>

    <!-- Магазин -->
    <div id="shop-container">
        <button id="shopButton">Купить Автокликера (150 000 коинов)</button>
        <div id="shopMessage"></div>
    </div>

    <!-- Поздравительная табличка -->
    <div id="levelUpModal">
        <div id="levelUpModalContent">
            <h2>Поздравляем! Вы повысили уровень!</h2>
            <button id="closeModal">Закрыть</button>
        </div>
    </div>

    <script>
        const counterDisplay = document.getElementById('counter');
        const clickImage = document.getElementById('clickImage');
        const boostButton = document.getElementById('boostButton');
        const boostMessage = document.getElementById('boostMessage');
        const levelDisplay = document.getElementById('level');
        const levelUpModal = document.getElementById('levelUpModal');
        const closeModal = document.getElementById('closeModal');
        const shopButton = document.getElementById('shopButton');
        const shopMessage = document.getElementById('shopMessage');

        let count = localStorage.getItem('coinCount') ? parseInt(localStorage.getItem('coinCount')) : 0;
        let coinsPerClick = 1;
        let level = localStorage.getItem('level') ? parseInt(localStorage.getItem('level')) : 1;
        let autoClickerPurchased = localStorage.getItem('autoClicker') === 'true'; // Проверяем, был ли куплен автокликер
        let autoClickerActive = false;

        const levelThresholds = [2500, 35000, 100000, 500000, 1000000];
        const autoClickerPrice = 150000; // Стоимость автокликера

        counterDisplay.textContent = count;
        levelDisplay.textContent = `Level: ${level}`;

        if (autoClickerPurchased) {
            activateAutoClicker(); // Активируем автокликер, если он был куплен
        }

        function showLevelUpModal() {
            levelUpModal.style.display = 'flex';
        }

        closeModal.addEventListener('click', function () {
            levelUpModal.style.display = 'none';
        });

        function checkLevelUp() {
            if (level < levelThresholds.length && count >= levelThresholds[level - 1]) {
                level++;
                levelDisplay.textContent = `Level: ${level}`;
                localStorage.setItem('level', level);
                showLevelUpModal();
            }
        }

        clickImage.addEventListener('click', function () {
            count += coinsPerClick;
            counterDisplay.textContent = count;
            localStorage.setItem('coinCount', count);
            checkLevelUp();
        });

        function checkBoostAvailability() {
            const lastBoostTime = localStorage.getItem('lastBoostTime');
            if (lastBoostTime) {
                const currentTime = new Date().getTime();
                const timeSinceLastBoost = currentTime - parseInt(lastBoostTime);
                const hoursUntilNextBoost = (86400000 - timeSinceLastBoost) / 3600000;

                if (timeSinceLastBoost >= 86400000) {
                    boostButton.disabled = false;
                    boostMessage.textContent = 'Boost доступен!';
                } else {
                    boostButton.disabled = true;
                    boostMessage.textContent = `Boost доступен через ${(hoursUntilNextBoost).toFixed(2)} часов.`;
                }
            } else {
                boostMessage.textContent = 'Boost доступен!';
            }
        }

        boostButton.addEventListener('click', function () {
            coinsPerClick = 3;
            boostMessage.textContent = 'Boost активирован! В течение 1 минуты вы получаете по 3 коина за клик.';
            boostButton.disabled = true;

            const currentTime = new Date().getTime();
            localStorage.setItem('lastBoostTime', currentTime);

            setTimeout(function () {
                coinsPerClick = 1;
                boostMessage.textContent = 'Boost завершен. Теперь вы снова получаете по 1 коину за клик.';
                checkBoostAvailability();
            }, 60000); // 60 секунд
        });

        shopButton.addEventListener('click', function () {
            if (count >= autoClickerPrice && !autoClickerPurchased) {
                count -= autoClickerPrice;
                counterDisplay.textContent = count;
                localStorage.setItem('coinCount', count);

                autoClickerPurchased = true;
                localStorage.setItem('autoClicker', 'true');
                shopMessage.textContent = 'Автокликер куплен! Он будет приносить вам монеты, пока вы не в приложении.';

                activateAutoClicker();
            } else if (autoClickerPurchased) {
                shopMessage.textContent = 'Автокликер уже куплен.';
            } else {
                shopMessage.textContent = 'Недостаточно коинов для покупки автокликера.';
            }
        });

        function activateAutoClicker() {
            if (autoClickerActive) return; // Предотвращаем повторную активацию

            autoClickerActive = true;
            setInterval(function () {
                count += 1; // Добавляем 1 коин каждую секунду
                counterDisplay.textContent = count;
                localStorage.setItem('coinCount', count);
            }, 1000); // Интервал 1 секунда
        }

        window.onload = checkBoostAvailability;
    </script>

</body>
</html>
