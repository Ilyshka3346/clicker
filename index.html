<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер с уровнями и магазином</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            background-color: #8A2BE2;
        }

        /* Наверху монеты */
        #counter-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        #coinImage {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        #counter {
            font-size: 3em;
            color: white;
        }

        /* Общие стили кнопок меню */
        .menu-button {
            padding: 15px;
            font-size: 1.5em;
            background-color: #FFD700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            display: flex;
            align-items: center;
        }

        .menu-button img {
            width: 30px;
            height: auto;
            margin-right: 10px;
        }

        /* Нижнее меню с кнопками */
        #menu-container {
            position: fixed;
            bottom: 20px;
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Основное меню фарма коинов */
        #farm-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        /* Магазин */
        #shop-container, #boost-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        #clickImage {
            cursor: pointer;
            width: 250px;
            height: auto;
            transition: transform 0.1s ease-in-out;
            outline: none;
        }

        #clickImage:active {
            transform: scale(0.95);
        }

        #level {
            font-size: 2em;
            color: #FFD700;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Счетчик коинов -->
    <div id="counter-container">
        <img id="coinImage" src="coin.png" alt="Коин">
        <div id="counter">0</div>
    </div>

    <!-- Основное меню для фарма коинов -->
    <div id="farm-container">
        <img id="clickImage" src="your-tap-image.png" alt="Кликни сюда">
        <div id="level">Level: 1</div>
    </div>

    <!-- Магазин -->
    <div id="shop-container">
        <button class="menu-button" id="shopButton">Купить Автокликера (150 000 коинов)</button>
        <div id="shopMessage"></div>
    </div>

    <!-- Буст меню -->
    <div id="boost-container">
        <button class="menu-button" id="boostButton">Активировать Boost</button>
        <div id="boostMessage"></div>
    </div>

    <!-- Нижнее меню -->
    <div id="menu-container">
        <button class="menu-button" id="farmMenuButton">
            <img src="coin.png" alt="Монета">
            Фарм
        </button>
        <button class="menu-button" id="shopMenuButton">
            <img src="shop-icon.png" alt="Магазин">
            Магазин
        </button>
        <button class="menu-button" id="boostMenuButton">
            <img src="boost-icon.png" alt="Буст">
            Буст
        </button>
    </div>

    <script>
        const counterDisplay = document.getElementById('counter');
        const clickImage = document.getElementById('clickImage');
        const boostButton = document.getElementById('boostButton');
        const boostMessage = document.getElementById('boostMessage');
        const levelDisplay = document.getElementById('level');
        const shopButton = document.getElementById('shopButton');
        const shopMessage = document.getElementById('shopMessage');
        const farmContainer = document.getElementById('farm-container');
        const shopContainer = document.getElementById('shop-container');
        const boostContainer = document.getElementById('boost-container');
        const farmMenuButton = document.getElementById('farmMenuButton');
        const shopMenuButton = document.getElementById('shopMenuButton');
        const boostMenuButton = document.getElementById('boostMenuButton');

        let count = localStorage.getItem('coinCount') ? parseInt(localStorage.getItem('coinCount')) : 0;
        let coinsPerClick = 1;
        let level = localStorage.getItem('level') ? parseInt(localStorage.getItem('level')) : 1;

        counterDisplay.textContent = count;
        levelDisplay.textContent = `Level: ${level}`;

        // Обработчики кнопок меню
        farmMenuButton.addEventListener('click', function () {
            farmContainer.style.display = 'flex';
            shopContainer.style.display = 'none';
            boostContainer.style.display = 'none';
        });

        shopMenuButton.addEventListener('click', function () {
            farmContainer.style.display = 'none';
            shopContainer.style.display = 'flex';
            boostContainer.style.display = 'none';
        });

        boostMenuButton.addEventListener('click', function () {
            farmContainer.style.display = 'none';
            shopContainer.style.display = 'none';
            boostContainer.style.display = 'flex';
        });

        // Логика фарма коинов
        clickImage.addEventListener('click', function () {
            count += coinsPerClick;
            counterDisplay.textContent = count;
            localStorage.setItem('coinCount', count);
        });

        // Логика магазина и буста (продолжается...)
    </script>

</body>
</html>
